<form class="form form_popup">
	<div class="form__title">Заявка на тренировку</div>
	<input type="text" class="form__field" placeholder="Ваше имя">
	<input type="text" class="form__field form__field_second" placeholder="Ваш телефон">
	<select name="select" class="form__select">
		<option value="type" selected>Выберите тип тренировки</option>
		<option value="type2">тип тренировки</option>
		<textarea name="message" cols="30" rows="10" class="form__message" placeholder="Комментарий"></textarea>

	</select>
	<div class="form__record">
		<div>Удобное время для звонка</div>
		<div class="form__right">
			<input type="text" class="form__time" placeholder="14:00">
			<input type="text" class="form__time" placeholder="18:00">
		</div>
	</div>
	<div class="form__wrapper">
		<label class="checkbox">
			<input type="checkbox"/>
			<span class="checkbox__custom"></span>
			<span class="checkbox__block">Принимаю &nbsp;<a href="#">условия</a> &nbsp;обработки персональных данных</span>
		</label>
		<button class="form__submit" type="submit">Записаться</button>
	</div>
</form>
